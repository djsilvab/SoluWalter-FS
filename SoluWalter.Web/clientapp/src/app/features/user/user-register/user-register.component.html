<div class="container">
    <h1>Registrar usuario</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="registrarUser()" #userForm="ngForm">
                <div class="form-group">
                    <label for="Nombres">Nombres</label>
                    <input type="text" class="form-control" [(ngModel)]="user.nombres" name="Nombres" required>
                </div>
                <div class="form-group">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" class="form-control" [(ngModel)]="user.apellidos" name="Apellidos" required>
                </div>
                <div class="form-group">
                    <label for="Usuario">Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="user.username" name="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
